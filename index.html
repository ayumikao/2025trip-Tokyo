
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>2025 東京近郊旅遊 - 9/20 鎌倉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: sans-serif; background:#0b1622; color:#fff; margin:0; }
    header { padding:10px; text-align:center; font-size:20px; font-weight:bold; }
    .date-btn { 
      display:inline-block; padding:10px 15px; margin:5px; border-radius:12px; 
      background:#111a2a; border:2px solid #2a3f5f; color:#fff; text-align:center;
    }
    .date-btn.active { background:#1939ff; }
    #map { height: 320px; margin:10px; border-radius:10px; overflow:hidden; }
    #photo-wall { margin:10px; padding:10px; border:1px solid #2a3f5f; border-radius:8px; background:#111a2a; }
    #timeline { margin:10px; }
    table { width:100%; border-collapse: collapse; margin-top:5px; }
    th, td { border:1px solid #2a3f5f; padding:6px; text-align:left; }
    th { background:#182233; }
    .mapcode { background:#ffb84d; padding:2px 6px; border-radius:8px; color:#000; font-weight:bold; }
  </style>
</head>
<body>
  <header>2025 東京近郊旅遊｜9/20 鎌倉</header>

  <div id="map"></div>

  <div id="photo-wall">
    <h3>照片牆（點任一標記顯示相簿）</h3>
    <p>暫無照片</p>
  </div>

  <div id="timeline">
    <h3>時間軸（9/20 +15 分鐘緩衝版）</h3>
    <table>
      <thead>
        <tr><th>時間</th><th>地點 / 活動</th><th>類別</th><th>車Map Code</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>6:30–8:00</td>
          <td>澀谷出發<br><a href="#">📍 Google 地圖</a><br>備註：預留 1.5 小時車程（含早高峰小堵車）</td>
          <td>包車</td>
          <td><span class="mapcode">🚗 579 223*51</span></td>
        </tr>
        <tr>
          <td>8:00–8:10</td>
          <td>7-11 鎌倉七里ガ浜店<br><a href="#">📍 Google 地圖</a><br>備註：上廁所</td>
          <td>休息</td>
          <td><span class="mapcode">🚗 8 181 231*33</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    var map = L.map('map').setView([35.318,139.55], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    var marker1 = L.marker([35.6581, 139.7017]).addTo(map).bindPopup("澀谷出發");
    var marker2 = L.marker([35.308, 139.534]).addTo(map).bindPopup("7-11 鎌倉七里ガ浜店");
  </script>
</body>
</html>

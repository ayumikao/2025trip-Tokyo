<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 東京近郊旅</title>
  <style>
    body { background:#0b1220; color:#e5e7eb; font-family:sans-serif; margin:0; padding:20px; }
    h1 { font-size:1.4em; margin-bottom:10px; }

    /* 日期按鈕 */
    .date-btns { display:flex; gap:10px; margin-bottom:20px; }
    .date-btn {
      background:#111827; color:#e5e7eb;
      border-radius:20px; padding:8px 14px;
      border:1px solid #1f2937;
      text-align:center;
    }
    .date-btn strong { display:block; font-size:14px; }
    .date-btn small { display:block; font-size:11px; opacity:0.8; }

    /* 表格 */
    .tl { width:100%; border-collapse:separate; border-spacing:0 10px; }
    .tl th, .tl td { padding:12px 14px; background:#0f172a; color:#e5e7eb; }
    .tl th { position:sticky; top:0; z-index:1; background:#0b1220; }

    .tl tr.data-row td:first-child { border-radius:12px 0 0 0; }
    .tl tr.data-row td:last-child { border-radius:0 12px 0 0; }

    .tl tr.note-row td { background:#0a0f1d; border-top:1px solid #1f2a44; }
    .tl td.note-label {
      width:64px; color:#cbd5e1; font-weight:700; text-align:center;
      background:#0a0f1d; white-space:nowrap;
    }
    .tl td.note-text { color:#cbd5e1; line-height:1.6; }
    .tl tr.note-row td:last-child { border-radius:0 0 12px 12px; }

    .mapcode {
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; background:#111827; color:#fca76a;
      box-shadow:inset 0 0 0 1px #22304d;
    }
  </style>
</head>
<body>
  <h1>2025 東京近郊旅</h1>
  <div class="date-btns">
    <div class="date-btn"><strong>09/20</strong><small>鎌倉</small></div>
    <div class="date-btn"><strong>09/21</strong><small>箱根</small></div>
    <div class="date-btn"><strong>09/22</strong><small>熱海</small></div>
    <div class="date-btn"><strong>09/23</strong><small>河口湖</small></div>
  </div>

  <table class="tl">
    <thead>
      <tr>
        <th>時間</th><th>地點 / 活動</th><th>類別</th><th>車Map Code</th>
      </tr>
    </thead>
    <tbody>
      <tr class="data-row">
        <td>6:30<br>8:00</td>
        <td><div style="font-weight:700">澀谷出發</div><a href="#">📍 Google 地圖</a></td>
        <td>包車</td>
        <td><span class="mapcode">🚗 579 223*51 📋</span></td>
      </tr>
      <tr class="note-row">
        <td></td><td class="note-label">備註</td><td class="note-text" colspan="2">預留 1.5 小時車程（含早高峰小堵車）</td>
      </tr>
      <tr class="data-row">
        <td>8:00<br>8:10</td>
        <td><div style="font-weight:700">7-11 鎌倉七里ガ浜店</div><a href="#">📍 Google 地圖</a></td>
        <td>休息</td>
        <td><span class="mapcode">🚗 8 181 231*33 📋</span></td>
      </tr>
      <tr class="note-row">
        <td></td><td class="note-label">備註</td><td class="note-text" colspan="2">上廁所</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 東京近郊旅遊</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { background: #0d1117; color: #e6edf3; font-family: sans-serif; margin: 0; padding: 0;}
    header { padding: 10px; text-align: center;}
    h1 { margin: 5px 0; }
    .date-buttons { display: flex; justify-content: center; gap: 8px; flex-wrap: nowrap; overflow-x: auto; }
    .date-buttons button { background: #161b22; border: 2px solid #30363d; border-radius: 12px; padding: 6px 10px; color: #e6edf3; font-size: 16px; min-width: 85px; cursor: pointer; }
    .date-buttons button small { display: block; font-size: 12px; opacity: 0.8;}
    .date-buttons button.active { border-color: #1f6feb; background: #1f6feb; }
    #map { height: 350px; margin: 10px; border-radius: 8px; }
    .map-controls { position: absolute; top: 80px; right: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 5px; }
    .map-controls button { background: #161b22; border: 1px solid #30363d; color: #e6edf3; border-radius: 6px; padding: 6px; cursor: pointer; }
    #fullscreen { position: absolute; top: 10px; right: 10px; z-index: 1000; background: #161b22; border: 1px solid #30363d; padding: 6px; border-radius: 6px; cursor: pointer;}
    section { padding: 10px; }
    .timeline { width: 100%; border-collapse: collapse; }
    .timeline th, .timeline td { border: 1px solid #30363d; padding: 6px; font-size: 14px; }
    .photo-wall { margin-top: 10px; border: 1px solid #30363d; padding: 8px; border-radius: 6px; min-height: 60px; }
  </style>
</head>
<body>
  <header>
    <h1>2025 東京近郊旅遊</h1>
    <div>澀谷 → 鎌倉 → 箱根 → 熱海 → 伊豆半島 → 河口湖</div>
    <div class="date-buttons">
      <button class="active">09/20<small>鎌倉</small></button>
      <button>09/21<small>箱根</small></button>
      <button>09/22<small>熱海</small></button>
      <button>09/23<small>河口湖</small></button>
    </div>
  </header>

  <div id="fullscreen">全螢幕</div>
  <div id="map"></div>
  <div class="map-controls">
    <button id="locate">我<br>在<br>這</button>
    <button id="follow">跟<br>隨<br>我</button>
  </div>

  <section>
    <h3>照片牆（點任一標記顯示相簿）</h3>
    <div class="photo-wall" id="photo-wall">暫無照片</div>
  </section>

  <section>
    <h3>時間軸（9/20 +15 分鐘緩衝版）</h3>
    <table class="timeline">
      <thead>
        <tr><th>時間</th><th>地點 / 活動</th><th>類別</th><th>車 Map Code</th></tr>
      </thead>
      <tbody id="timeline-body">
        <tr><td>6:30-8:00</td><td>澀谷出發<br><a href="#">Google 地圖</a><br>備註：預留 1.5 小時車程（含早高峰小堵車）</td><td>包車</td><td>🚗 579 223*51</td></tr>
        <tr><td>8:00-8:10</td><td>7-11 鎌倉七里ガ浜店<br><a href="#">Google 地圖</a><br>備註：上廁所</td><td>休息</td><td>🚗 8 181 231*33</td></tr>
      </tbody>
    </table>
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.33, 139.55], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([35.33, 139.55]).addTo(map).bindPopup("鎌倉地點示例");

    document.getElementById('locate').addEventListener('click', () => {
      map.setView([35.66, 139.7], 12);
    });
    document.getElementById('follow').addEventListener('click', () => {
      alert("跟隨模式尚未實作");
    });

    document.getElementById('fullscreen').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>

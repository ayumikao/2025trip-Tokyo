<script>

const CSV_TIMELINE = 'timeline-2025-09-20_v6.csv';

// å·¥å…·
const $ = sel => document.querySelector(sel);

function csvParse(text){
  const lines = text.trim().split(/\\r?\\n/);
  const headers = lines[0].split(',').map(s=>s.trim());
  return lines.slice(1).map(line=>{
    // å…è¨±æ¬„ä½å…§æœ‰é€—é»ï¼šç°¡å–®è™•ç†å¼•è™Ÿ
    const arr=[]; let cur=''; let inq=false;
    for(let i=0;i<line.length;i++){
      const c=line[i];
      if(c=='\"'){ inq=!inq; continue; }
      if(c==',' && !inq){ arr.push(cur); cur=''; }
      else cur+=c;
    }
    arr.push(cur);
    const o={};
    headers.forEach((h,i)=>o[h]= (arr[i]??'').trim());
    return o;
  });
}
function toTimeCell(s1,s2){

  if(!s2 && s1.includes('â€“')){

}

// Leaflet
const map = L.map('map',{ zoomControl:true });

// å®šä½
let watchId = null;

  }, err=>{ alert('è¿½è¹¤å¤±æ•—ï¼š'+err.message); }, {enableHighAccuracy:true,maximumAge:1000,timeout:10000});
};

// å…¨è¢å¹•åœ°åœ–åˆ‡æ›

// ç…§ç‰‡
let photoRows = [];

// è¼‰å…¥
(async ()=>{

  // 4) ç•«åœ°åœ– + å½ˆçª—

    const isOptional = (r['é¡åˆ¥']==='å¯æœ‰å¯ç„¡') || (r['å‚™è¨»']||'').includes('å¯æœ‰å¯ç„¡');

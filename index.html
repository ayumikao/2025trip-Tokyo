
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>2025 東京近郊旅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background: #0b1526;
      color: #fff;
      font-family: "Noto Sans TC", sans-serif;
    }
    .header-sticky {
      position: sticky;
      top: 0;
      background: #0b1526;
      padding: 10px;
      z-index: 5000;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 12px;
    }
    .tab {
      padding: 6px 14px;
      border: 2px solid #2b3f66;
      border-radius: 20px;
      background: #0f1e35;
      color: #fff;
      font-size: 14px;
      text-align: center;
    }
    .tab span {
      display: block;
      font-size: 11px;
      opacity: 0.7;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    .map-wrap,
    .map-wrap .leaflet-container,
    .map-wrap .leaflet-control,
    .map-wrap .leaflet-popup {
      z-index: 1;
    }
    .map-fab {
      position: absolute;
      right: 10px;
      top: 120px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 100;
    }
    .map-fab button {
      background: #0f1e35;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header-sticky">
    <h2>2025 東京近郊旅</h2>
    <p>澀谷 → 鎌倉 → 箱根 → 熱海 → 伊豆半島</p>
    <div class="tabs">
      <div class="tab">09/20<span>鎌倉</span></div>
      <div class="tab">09/21<span>箱根</span></div>
      <div class="tab">09/22<span>熱海</span></div>
      <div class="tab">09/23<span>河口湖</span></div>
    </div>
  </div>

  <div class="map-wrap">
    <div id="map"></div>
    <div class="map-fab">
      <button>📍 我在這</button>
      <button>📡 跟隨我</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([35.3, 139.55], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 測試 marker
    L.marker([35.3, 139.55]).addTo(map)
      .bindPopup('鎌倉釜飯 kamakama ichibamaeten');

    L.marker([35.35, 139.53]).addTo(map)
      .bindPopup('雨備(西友大船店)');
  </script>
</body>
</html>

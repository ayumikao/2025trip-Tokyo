<script>

function isOptional(row){
  const cat  = (row['é¡åˆ¥'] || row.category || '').trim();

  return /å¯æœ‰å¯ç„¡/.test(cat) || /å¯æœ‰å¯ç„¡/.test(note);

function parseLatLngFromUrl(url=''){
  if(!url) return null;
  try{
    // 1) .../search/?api=1&query=LAT,LNG
    let m = url.match(/[?&]query=(-?\d+\.\d+),\s*(-?\d+\.\d+)/);
    if(m) return [parseFloat(m[1]), parseFloat(m[2])];
    // 2) .../@LAT,LNG,xxz
    m = url.match(/@(-?\d+\.\d+),\s*(-?\d+\.\d+)/);
    if(m) return [parseFloat(m[1]), parseFloat(m[2])];
    // 3) ...!3dLAT!4dLNG
    m = url.match(/!3d(-?\d+\.\d+)!4d(-?\d+\.\d+)/);
    if(m) return [parseFloat(m[1]), parseFloat(m[2])];
  }catch(e){}
  return null;
}

function h(tag, attrs={}, children=[]){
  const el = document.createElement(tag);
  for(const k in attrs){
    if(k==='class') el.className = attrs[k];
    else if(k==='html') el.innerHTML = attrs[k];
    else el.setAttribute(k, attrs[k]);

  });

}

// --- Data load ---
async function loadCSV(path){
  return new Promise((resolve,reject)=>{
    Papa.parse(path, {download:true,header:true,skipEmptyLines:true,complete:res=>resolve(res.data), error:err=>reject(err)});
  });
}

async function loadJSON(path){
  try{ const r = await fetch(path); if(!r.ok) return {}; return await r.json(); }
  catch(e){ return {}; }
}

function parseTimeToSortKey(t){ // e.g., "6:30" -> 6*60+30
  if(!t) return 0;
  const m = t.trim().match(/^(\d{1,2}):(\d{2})/);
  if(!m) return 0;
  return parseInt(m[1])*60 + parseInt(m[2]);
}

  const url   = (row['ğŸ“ æ™¯é»é€£çµ']||'').trim();
  const wc    = (row['ğŸš» å»æ‰€']||'').trim();
  const code  = (row['ğŸš™è»ŠMap Code']||'').trim();
  const wrap  = h('div',{},[
    h('div',{html:`<strong>${title}</strong>`}),
    code ? h('div',{class:'mapcode'},[h('span',{html:'ğŸš™ Map Codeï¼š'},[]), h('span',{id:'codeVal',html:code}), h('span',{class:'copy',title:'è¤‡è£½',html:'&nbsp;ğŸ“‹'})]) : null,

}

function addMarker(row, latlng){
  const title = (row['åœ°é» / æ´»å‹•']||'').trim();

function showPhotosFor(place){
  const box = document.getElementById('photos');
  box.innerHTML='';
  const items = gPhotos.filter(p=>p.place===place).flatMap(p=>p.files);
  lbList = items.map(fn=>`assets/img/${fn}`);

  // rows -> points
  const points = [];
  for(const r of rows){
    const title = (r['åœ°é» / æ´»å‹•']||'').trim();
    if(!title) continue;
    let latlng = null;

  // markers

      <td>${title}${(r['ğŸ“ æ™¯é»é€£çµ']||'').trim()?`ã€€<a href="${r['ğŸ“ æ™¯é»é€£çµ'].trim()}" target="_blank">ğŸ“ Google åœ°åœ–</a>`:''}</td>
      <td>${note||''}</td>

      <td>${code?`<span class="mapcode">ğŸš™ ${code}<span class="copy" title="è¤‡è£½"> ğŸ“‹</span></span>`:''}</td>`;
    tbody.appendChild(tr);
